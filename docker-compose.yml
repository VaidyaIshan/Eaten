version: "3.9"

services:

  db:
    image: postgres:15
    container_name: eaten-db
    restart: always
    environment:
      POSTGRES_DB: eaten
      POSTGRES_USER: eaten_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: eaten-backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: eaten-frontend
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
